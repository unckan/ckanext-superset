name: Tests Superset extension
on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ckan/ckan-dev:2.10.5

    services:
      solr:
        image: ckan/ckan-solr:2.10-spatial

      postgres:
        image: ckan/ckan-postgres-dev:2.10
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      CKAN_SQLALCHEMY_URL: postgresql://ckan_default:pass@postgres/ckan_test
      CKAN_DATASTORE_WRITE_URL: postgresql://datastore_write:pass@postgres/datastore_test
      CKAN_DATASTORE_READ_URL: postgresql://datastore_read:pass@postgres/datastore_test
      CKAN_SOLR_URL: http://solr:8983/solr/ckan
      CKAN_REDIS_URL: redis://redis:6379/1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apk add --no-cache coreutils libffi-dev gcc libc-dev postgresql-client tar proj-util proj-dev

      - name: Install dev-reqs
        run: pip install -r dev-requirements.txt

      - name: flake8
        run: python3 -m flake8 ckanext --count --show-source --max-complexity=12 --max-line-length=130 --statistics

      - name: Install requirements
        shell: bash
        # Install any extra requirements your extension has here (dev requirements, other extensions etc)
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Setup extension
        shell: bash
        run: |
          ckan -c test.ini db init
          # echo "Applying migrations for superset"
          # ckan -c test.ini db upgrade -p superset

      - name: Run tests
        shell: bash
        run: |
          pytest --ckan-ini=test.ini -v --disable-warnings ckanext/superset
